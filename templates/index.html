<!DOCTYPE html>
<html>
<head>
    <title>Secure File Sharing via QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 25px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"] {
            padding: 10px;
        }

        button.btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.btn:hover {
            background-color: #0056b3;
        }

        .qr-section {
            text-align: center;
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        p {
            font-size: 14px;
            color: #333;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure File Sharing via QR</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button class="btn" type="submit">Upload</button>
        </form>

        {% if qr_path %}
        <div class="qr-section">
            <h3>QR Code for Secure Download:</h3>
            <img src="{{ qr_path }}" alt="QR Code">

            <br><br>
            <a href="{{ qr_path }}" download>
                <button class="btn">Download QR Code</button>
            </a>

            <p><strong>Or share this link directly:</strong></p>
            <input type="text" readonly value="{{ request.host_url }}download/{{ encrypted_filename }}">
            <p><em>This file will automatically decrypt when the QR is scanned or link is clicked.</em></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
